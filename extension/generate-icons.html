<!DOCTYPE html>
<html>
<head>
  <title>BenchBox Icon Generator</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    canvas { border: 1px solid #ccc; margin: 10px; }
    a { display: inline-block; margin: 10px; padding: 10px 20px; background: #6366f1; color: white; text-decoration: none; border-radius: 6px; }
  </style>
</head>
<body>
  <h1>BenchBox 아이콘 생성기</h1>
  <p>아래 캔버스를 우클릭하여 이미지로 저장하세요:</p>

  <div>
    <h3>16x16</h3>
    <canvas id="icon16" width="16" height="16"></canvas>
    <a id="download16" download="icon16.png">다운로드</a>
  </div>

  <div>
    <h3>48x48</h3>
    <canvas id="icon48" width="48" height="48"></canvas>
    <a id="download48" download="icon48.png">다운로드</a>
  </div>

  <div>
    <h3>128x128</h3>
    <canvas id="icon128" width="128" height="128"></canvas>
    <a id="download128" download="icon128.png">다운로드</a>
  </div>

  <script>
    function drawIcon(canvas, size) {
      const ctx = canvas.getContext('2d');

      // 배경 (그라데이션)
      const gradient = ctx.createLinearGradient(0, 0, size, size);
      gradient.addColorStop(0, '#6366f1');
      gradient.addColorStop(1, '#4f46e5');

      // 둥근 사각형 배경
      const radius = size * 0.2;
      ctx.beginPath();
      ctx.moveTo(radius, 0);
      ctx.lineTo(size - radius, 0);
      ctx.quadraticCurveTo(size, 0, size, radius);
      ctx.lineTo(size, size - radius);
      ctx.quadraticCurveTo(size, size, size - radius, size);
      ctx.lineTo(radius, size);
      ctx.quadraticCurveTo(0, size, 0, size - radius);
      ctx.lineTo(0, radius);
      ctx.quadraticCurveTo(0, 0, radius, 0);
      ctx.fillStyle = gradient;
      ctx.fill();

      // "B" 글자
      ctx.fillStyle = 'white';
      ctx.font = `bold ${size * 0.6}px -apple-system, BlinkMacSystemFont, sans-serif`;
      ctx.textAlign = 'center';
      ctx.textBaseline = 'middle';
      ctx.fillText('B', size / 2, size / 2 + size * 0.05);

      return canvas;
    }

    // 아이콘 생성
    [16, 48, 128].forEach(size => {
      const canvas = document.getElementById('icon' + size);
      drawIcon(canvas, size);

      // 다운로드 링크 설정
      const link = document.getElementById('download' + size);
      link.href = canvas.toDataURL('image/png');
    });
  </script>
</body>
</html>
